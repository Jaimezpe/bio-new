<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Inversión</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; }
  input, button { padding: 8px; margin: 5px 0; width: 100%; }
  .resultado { margin-top: 20px; }
</style>
</head>
<body>
<h2>Calculadora de Inversión</h2>
<label for="cantidad">Introduce la cantidad a invertir (€):</label>
<input type="number" id="cantidad" placeholder="Ej. 50" />

<button onclick="calcular()">Calcular distribución</button>

<div class="resultado" id="resultado"></div>

<script>
function calcular() {
    const cantidad = parseFloat(document.getElementById('cantidad').value);
    if (isNaN(cantidad) || cantidad <= 0) {
        document.getElementById('resultado').innerHTML = "Introduce un número válido.";
        return;
    }

    const distribucion = {
        "Dow Jones": 0.33,
        "S&P 500": 0.33,
        "Microsoft": 0.12,
        "IBEX 35": 0.12,
        "Oro": 0.10
    };

    let resultadoHTML = "<h3>Distribución de inversión:</h3><ul>";
    for (let activo in distribucion) {
        let valor = (cantidad * distribucion[activo]).toFixed(2);
        resultadoHTML += `<li>${activo}: €${valor}</li>`;
    }
    resultadoHTML += "</ul>";

    document.getElementById('resultado').innerHTML = resultadoHTML;
}
</script>
</body>
</html>
